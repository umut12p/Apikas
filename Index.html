<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filmübersicht</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-page" id="mainPage">
            <h1><span class="star">⭐</span></h1>
            <div class="movie-grid">
                <div class="movie-item" data-movie="Smile">
                    <img src="https://static1.srcdn.com/wordpress/wp-content/uploads/2022/09/Smile-Final-Movie-Poster.jpg" alt="Smile">
                    <p>Smile</p>
                </div>
                <div class="movie-item" data-movie="Jungle">
                    <img src="https://tse3.mm.bing.net/th?id=OIP.0oFPK3QTKtjlEIBbCQwMagHaKc&pid=Api&P=0&h=180" alt="Jungle">
                    <p>Jungle</p>
                </div>
                <div class="movie-item" data-movie="Babylon">
                    <img src="https://static1.colliderimages.com/wordpress/wp-content/uploads/2022/09/brad-pitt-babylon.jpeg" alt="Babylon">
                    <p>Babylon</p>
                </div>
                <div class="movie-item" data-movie="Mario">
                        <img src="https://tse3.mm.bing.net/th?id=OIP.8uxZuWYiVl4VBnTluf4rugHaLu&pid=Api&P=0&h=180" alt="Mario">
                        <p>Mario</p>
                </div>
                <!-- Weitere Filme hier -->
            </div>
        </div>

        <div class="movie-details-page" id="detailsPage">
            <button class="back-button" id="backButton">&larr; Zurück</button>
            <div class="movie-details">
                <h2 id="movieTitle">Film Details</h2>
                <img id="moviePoster" src="" alt="Film Poster">
                <p id="movieDescription">Hier kommen die Details zum Film.</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
